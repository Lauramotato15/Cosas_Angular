
<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!--search box/busqueda -->
    <!--(onEvent)="findCapital($event)"-->
    <shared-search-box
      (onDebounce)="findCapital($event)"
      [initialValue]="valueInitial"
    >
    </shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <hr>
    <countries-table [arrayCountries]="arrayCapital"></countries-table>
  </div>
</div>
