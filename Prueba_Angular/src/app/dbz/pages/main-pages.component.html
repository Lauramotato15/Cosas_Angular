<h1>Dbz personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [characterList]="arrayCharacter" (deletePersonaje)="emitPersonajeDelete($event)"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="emitCharacter($event)"></dbz-add-character>
  </div>
</div>
