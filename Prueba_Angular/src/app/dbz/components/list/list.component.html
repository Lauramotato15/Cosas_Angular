<h4>Lista personajes</h4>
<ul class="list-group">
  <li *ngFor="let personaje of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last"

    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-info':isFirst,
      'list-group-item-success':isLast
    }">

    <div>
      <span class="text-primary">{{ i + 1}}.</span>
      <span span> {{ personaje.name }}</span>
      <strong> - Power </strong>
      <span>{{ personaje.power }}</span>
      <span>Es el primero: {{ isFirst }}</span>
      <span>Es el Ãºltimo: {{ isLast }}</span>
    </div>
    <button (click)="onDeleteCharacter(personaje.id)" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
  </li>
</ul>
