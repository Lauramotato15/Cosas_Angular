<div class="bg-info border-right p-3" id="sidebar">
  <h3 class="text-ligth">GifsApp</h3>
  <hr class="text-white">
  <div class="list-group list-reset">
    <button *ngFor="let gif of arrayFinds"
      class="list-group-item list-group-item-action"
      (click)="find(gif)">
      {{gif | titlecase}}
    </button>
  </div>
</div>
